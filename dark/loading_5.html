<style>
	body {
		background: black;
	}

	.loader {
		width: 48px;
		height: 48px;
		background: #FFF;
		box-sizing: border-box;
		animation: zeroRotation 1s ease infinite alternate-reverse;
		margin: auto;
		margin-top: 20%;
	}

	@keyframes zeroRotation {
		0% {
			transform: scale(1) rotate(0deg);
		}

		100% {
			transform: scale(0.3) rotate(360deg);
		}
	}
</style>

<div class="loader"></div>
